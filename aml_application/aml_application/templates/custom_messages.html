{% if messages %}
<ul class="messages list-unstyled">
  {% for message in messages %}
  <li
    class="alert alert-{% if message.tags == 'error' %}danger{% elif message.tags == 'success' %}success{% else %}info{% endif %} alert-dismissible fade show"
    role="alert"
  >
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </li>
  {% endfor %}{% endif %}
</ul>
