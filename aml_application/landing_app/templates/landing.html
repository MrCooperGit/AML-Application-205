{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AML APP</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
    />
    <style>
        .tabs-container .nav-link::after {
            content: "x";
            font-weight: bold;
            margin-left: 5px;
        }
    </style>
</head>
<!-- This page is the main page for the application, it consists of a sidebar with all the different forms on it, then when clicking on one of them, will create a new tab to the right of it. 
This tab system shows all the active forms that are currently being filled out.  -->
<body>
    <div class="container-fluid">
        <div class="row">
            <aside class="sidebar col-md-2" style="background-color:red;">
                <ul class="nav flex-column">
                    {% for app in available_apps %}
                    <li class="nav-item">
                        <a class="nav-link active" href="/landing/tab/add/{{ app.name }}">
                            {{ app.display_name }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </aside>
            
            <section class="content col-md-10" style="background-color:blue;">
                <div class="tabs-container">
                    <ul class="nav">
                    {% for tab in tabs %}
                        <li class="nav-item">
                            <a class="nav-link {% if tab.is_active %}active{% endif %}" href="/landing/{{ tab.app_id.name }}">
                                {{ tab.app_id.display_name }}
                            </a>
                        </li>
                    {% endfor %}
                    </ul>
                </div>
                <div class="app-container">
                    {% include app_template_name %}
                </div>
            </section>
        </div>
            
    </div>



    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
    ></script>
</body>
</html>
