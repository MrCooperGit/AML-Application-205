<!DOCTYPE html>
<html>
  <head>
    <title>Customer Due Diligence Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <h1>Customer Due Diligence Form</h1>

    <form class="container" method="post">
      {% csrf_token %} {{ form.as_p }}
      <!---->
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li
          class="{% if message.tags == 'error' %}alert alert-danger alert-dismissible fade show{% elif message.tags == 'success' %}alert alert-success alert-dismissible fade show{% else %}alert alert-info alert-dismissible fade show{% endif %}"
          role="alert"
        >
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </li>
        {% endfor %}
      </ul>
      {% endif %}

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
